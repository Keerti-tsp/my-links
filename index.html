<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Personal links and portfolio">
  <title>My Links</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      padding: 48px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .profile-section {
      text-align: center;
      margin-bottom: 40px;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0 auto 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      font-weight: 700;
      color: white;
      box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
    }

    h1 {
      font-size: 32px;
      font-weight: 700;
      color: #1a202c;
      margin-bottom: 8px;
    }

    .tagline {
      font-size: 16px;
      color: #718096;
      margin-bottom: 24px;
    }

    .resume-button {
      display: inline-block;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-decoration: none;
      padding: 14px 32px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 16px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .resume-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.5);
    }

    .resume-button:active {
      transform: translateY(0);
    }

    .links-section {
      margin-top: 40px;
    }

    .section-title {
      font-size: 20px;
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 20px;
      text-align: center;
    }

    .link-card {
      background: white;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      padding: 18px 24px;
      margin-bottom: 12px;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: all 0.3s ease;
      color: #2d3748;
    }

    .link-card:hover {
      border-color: #667eea;
      transform: translateX(4px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
    }

    .link-label {
      font-weight: 600;
      font-size: 16px;
    }

    .link-arrow {
      font-size: 20px;
      color: #667eea;
      transition: transform 0.3s ease;
    }

    .link-card:hover .link-arrow {
      transform: translateX(4px);
    }

    .projects-section {
      margin-top: 40px;
    }

    .project-card {
      background: white;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 16px;
      transition: all 0.3s ease;
    }

    .project-card:hover {
      border-color: #667eea;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
    }

    .project-title {
      font-size: 18px;
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 8px;
    }

    .project-description {
      font-size: 14px;
      color: #718096;
      line-height: 1.6;
      margin-bottom: 12px;
    }

    .project-link {
      display: inline-block;
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
      transition: color 0.3s ease;
    }

    .project-link:hover {
      color: #764ba2;
    }

    .footer {
      margin-top: 40px;
      text-align: center;
      color: #a0aec0;
      font-size: 14px;
    }

    @media (max-width: 640px) {
      .container {
        padding: 32px 24px;
      }

      h1 {
        font-size: 28px;
      }

      .avatar {
        width: 100px;
        height: 100px;
        font-size: 40px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Profile Section -->
    <div class="profile-section">
      <div class="avatar" id="avatar"></div>
      <h1 id="name">Your Name</h1>
      <p class="tagline" id="tagline">Developer | Designer | Creator</p>
      <a href="#" class="resume-button" id="resumeBtn">ðŸ“„ Download Resume</a>
    </div>

    <!-- Links Section -->
    <div class="links-section">
      <h2 class="section-title">Connect With Me</h2>
      <div id="linksContainer"></div>
    </div>

    <!-- Projects Section -->
    <div class="projects-section">
      <h2 class="section-title">Featured Projects</h2>
      <div id="projectsContainer"></div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <p>Last updated: <span id="lastUpdated">2025</span></p>
    </div>
  </div>

  <script>
    // Embedded data for local file viewing (no fetch needed)
    const data = {
      "name": "Keerti Tunuguntla",
      "tagline": "Product Manager |Developer | Designer | Creator | Lyricist | Yoga - 200 Hr certified teacher",
      "resume_url": "./Keerti Tunuguntla_01.pdf",
      "links": [
        {
          "label": "LinkedIn",
          "url": "https://www.linkedin.com/in/keerti-product-strategy/"
        },
        {
          "label": "GitHub - portfolio",
          "url": "https://github.com/Keerti-tsp"
        },
        {
          "label": "Suno AI - Music",
          "url": "https://suno.com/@myverse"
        },
        {
          "label": "YouTube - Music Channel",
          "url": "https://www.youtube.com/channel/UC798W_ODUUahXNyYmO72NGw"
        },
        {
          "label": "SoundCloud",
          "url": "https://soundcloud.com/keerti-shiva"
        },
        {
          "label": "Spotify - Artist Profile",
          "url": "https://open.spotify.com/artist/7fodBeP4FBjxxJGUVwWI1X"
        }
      ],
      "projects": [
        {
          "title": "Project Name 1",
          "description": "A brief description of your amazing project. What problem does it solve? What technologies did you use?",
          "url": "https://github.com/yourhandle/project1"
        },
        {
          "title": "Project Name 2",
          "description": "Another cool project you've worked on. Highlight the key features and your role in the project.",
          "url": "https://github.com/yourhandle/project2"
        }
      ],
      "updated": "2025-12-03"
    };

    // Populate the page with data
    function loadData() {
      // Update name
      document.getElementById('name').textContent = data.name;

      // Update avatar with first letter of name
      const firstLetter = data.name.charAt(0).toUpperCase();
      document.getElementById('avatar').textContent = firstLetter;

      // Update tagline
      document.getElementById('tagline').textContent = data.tagline;

      // Update resume button
      const resumeBtn = document.getElementById('resumeBtn');
      resumeBtn.href = data.resume_url;

      // Update links
      const linksContainer = document.getElementById('linksContainer');
      linksContainer.innerHTML = '';
      data.links.forEach(link => {
        const linkCard = document.createElement('a');
        linkCard.className = 'link-card';
        linkCard.href = link.url;
        linkCard.target = '_blank';
        linkCard.rel = 'noopener noreferrer';
        linkCard.innerHTML = `
          <span class="link-label">${link.label}</span>
          <span class="link-arrow">â†’</span>
        `;
        linksContainer.appendChild(linkCard);
      });

      // Update projects
      const projectsContainer = document.getElementById('projectsContainer');
      projectsContainer.innerHTML = '';
      data.projects.forEach(project => {
        const projectCard = document.createElement('div');
        projectCard.className = 'project-card';
        projectCard.innerHTML = `
          <h3 class="project-title">${project.title}</h3>
          <p class="project-description">${project.description}</p>
          <a href="${project.url}" class="project-link" target="_blank" rel="noopener noreferrer">View Project â†’</a>
        `;
        projectsContainer.appendChild(projectCard);
      });

      // Update last updated date
      document.getElementById('lastUpdated').textContent = data.updated;
    }

    // Load data when page is ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', loadData);
    } else {
      loadData();
    }
  </script>
</body>

</html>
